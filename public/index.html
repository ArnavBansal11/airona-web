<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Airona</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1>
          <i class="fas fa-plane" style="margin-right: 5px;"></i>Flight-Chat
        </h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username" class="header">Seat Number</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your seat Number"
              required
            />
          </div>
          <label for="room" class="header">
            Code
          </label>
          <div class="form-control">
            <input
              type="text"
              name="room"
              id="room"
              placeholder="Enter your Code"
              required
            />
          </div>
          <button type="submit" class="btn btn-join">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
